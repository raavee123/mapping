<!DOCTYPE html
<html>
<head>
<title>
Document
</title>
</head>
<body>
    <h2>Array and Mapping</h2>
    <p id="square"></p>
    <p>Click the button to sort the array on ascending or descending order</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="order"></p>
<script>
    var numbers=[35,12,2,80,43,27];
    function myfunction(num){
        return num*num
    }
    var array=numbers.map(myfunction);
    document.getElementById("square").innerHTML=array;
    function ascending() {
    array.sort(function(a,b){return a-b});
    document.getElementById("order").innerHTML=array;
    }
    function descending(){
    array.sort(function(a,b){return b-a});
    document.getElementById("order").innerHTML=array;
    }
</script>
</body>

</html>
